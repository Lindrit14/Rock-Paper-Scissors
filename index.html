<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="container">
        <h1>ROCK-PAPER-SICCORS</h1>
    <div class="buttons">
        <button value="rock" class="playRoundButtons"><i value="rock" class="fas fa-hand-rock fa-7x"></i>ROCK</button>
        <button value="paper" class="playRoundButtons"><i value="paper" class="fas fa-hand-paper fa-7x"></i>PAPER </button>
        <button value="sciccors" class="playRoundButtons"><i value="sciccors" class="fas fa-hand-scissors fa-7x"></i>SCICCORS</button>
    </div>
    <div class="gameInformation">
        <div class="resultContainer">
            <p class="result">Result</p>
        </div>
        <div class="scoreContainer">
           <div class="innerScoreContainer">Score of Player <a class="playerScore">0</a></div>  
            <div class="innerScoreContainer">Score of Computer <a class="computerScore">0</a></div> 
        </div>
        
    
    </div>

    <div class="winner">
    
    </div>
    <button type="reset" class="restart"><i class="fas fa-undo-alt fa-4x"></i></button>
</div>
    <script src="index.js"></script>
</body>
</html>
