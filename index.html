<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="container">
    <div class="buttons">
        <button class="playRoundButtons"><i class="fas fa-hand-rock fa-7x"> </i>ROCK</button>
        <button class="playRoundButtons"><i class="fas fa-hand-paper fa-7x"> </i>PAPER </button>
        <button class="playRoundButtons"><i class="fas fa-hand-scissors fa-7x"> </i>SCICCORS</button>
    </div>
    <div class="gameInformation">

        <p class="result"> Result</p>
        <p >Score of player: <a class="playerScore">0</a> </p>
        <p >Score of Computer: <a class="computerScore" >0</a>
    </div>
    <p class="winner"></p>

    <button type="reset" class="restart">Restart The Game</button>
</div>
    <script src="index.js"></script>
</body>
</html>
